<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecnova Login</title>
    <!-- Inclui o Tailwind CSS para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F3F4F6; /* Cor de fundo suave */
        }
        /* Estilos para a mensagem de feedback */
        #messageBox {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
            z-index: 1000;
            color: white;
            pointer-events: none; /* Impede interação com a mensagem */
        }
        #messageBox.show { opacity: 1; }
        #messageBox.success { background-color: #10B981; }
        #messageBox.error { background-color: #EF4444; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <!-- Caixa de Mensagem para Feedback -->
    <div id="messageBox"></div>

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-lg">
        <div class="text-center">
            <!-- Adicione o nome do seu arquivo de logo no 'src' -->
            <img src="Mídias/logo2.png" width="500px" height="500px"  alt="Logo TEC&INOVA">
            <p class="text-gray-500 mt-2">Bem-vindo(a) de volta!</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="text-sm font-medium text-gray-700">E-mail</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-2 mt-1 text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="ex: erick@tecnova.com">
            </div>

            <div>
                <label for="password" class="text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-2 mt-1 text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="Senha (ex: ......)">
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="remember" class="ml-2 block text-sm text-gray-900">Lembrar-me</label>
                </div>
                <a href="Recuperação de Acesso.html" class="text-sm text-blue-600 hover:underline">Esqueceu a senha?</a>
            </div>
            
            <div>
                <button type="submit"
                        class="w-full px-4 py-3 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-300">
                    Entrar
                </button>
            </div>
        </form>

        <p class="text-sm text-center text-gray-600">
            Não tem uma conta? <a href="Crie sua Conta.html" class="font-medium text-blue-600 hover:underline">Cadastre-se</a>
        </p>
    </div>

    <script>
        
        // Função para exibir a mensagem de feedback
        function showMessage(message, type) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = ''; // Limpa classes antigas
            if (type === 'success') {
                messageBox.classList.add('success');
            } else {
                messageBox.classList.add('error');
            }
            messageBox.classList.add('show');
            // Oculta a caixa de mensagem após 3 segundos
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 3000);
        }

        // Obtém o formulário de login
        const loginForm = document.getElementById('loginForm');

        // Adiciona um listener para o evento de envio do formulário
        loginForm.addEventListener('submit', function(event) {
            // Previne o comportamento padrão de recarregar a página
            event.preventDefault();

            // Lista de usuários para teste
            const testUsers = [
                { email: 'erick@tecnova.com', password: '123' },
                { email: 'raissa@tecnova.com', password: '123' },
                { email: 'maiderson@tecnova.com', password: '123' },
                { email: 'gizele@tecnova.com', password: '123' },
                { email: 'matheus@tecnova.com', password: '123' }
            ];

            // Obtém os valores dos campos
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value.trim();

            // Procura o usuário na lista
            const foundUser = testUsers.find(user => user.email === email && user.password === password);

            // Verifica se o usuário foi encontrado
            if (foundUser) {
                showMessage('Login realizado com sucesso! Redirecionando...', 'success');
                // Redireciona para o dashboard após a mensagem
                setTimeout(() => { window.location.href = 'Dashboard do Cliente.html'; }, 1500);
            } else {
                showMessage('Credenciais inválidas. Tente novamente.', 'error');
            }
        });
    </script>
</body>
</html>
