<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecnova - Cadastrar Usuário</title>
    <!-- Inclui o Tailwind CSS para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F3F4F6; /* Cor de fundo suave */
        }
        /* Estilos para a mensagem de feedback */
        #messageBox {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
            z-index: 1000;
        }
        #messageBox.show {
            opacity: 1;
        }
        .success {
            background-color: #D1FAE5; /* Verde para sucesso */
            color: #065F46;
        }
        .error {
            background-color: #FEE2E2; /* Vermelho para erro */
            color: #991B1B;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <!-- Caixa de mensagem personalizada para feedback do usuário -->
    <div id="messageBox" class="hidden"></div>

    <!-- Container principal do formulário de cadastro -->
    <div class="bg-white p-8 md:p-10 rounded-xl shadow-2xl w-full max-w-sm mx-4">
        
        <!-- Logo da Tecnova -->
        <div class="flex flex-col items-center justify-center mb-6 md:amb-8">
            <img src="Mídias/logo2.png" alt="Logo Tecnova">
        </div>

        <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">Cadastrar Usuário</h2>

        <!-- Formulário de cadastro -->
        <form id="createAccountForm" class="space-y-6">
            
            <!-- Campo de seleção "Sou cliente" ou "Sou funcionário" -->
            <div>
                <label for="userType" class="block text-sm font-medium text-gray-700">Eu sou:</label>
                <select id="userType" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-gray-900 transition-all duration-200">
                    <option value="client">Cliente</option>
                    <option value="employee">Funcionário</option>
                </select>
            </div>
            
            <!-- Campo de Nome Completo -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Nome Completo</label>
                <input type="text" id="name" name="name" placeholder="Nome Sobrenome" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-gray-900">
            </div>

            <!-- Campo de E-mail -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
                <input type="email" id="email" name="email" placeholder="exemplo@empresa.com" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-gray-900">
            </div>

            <!-- Campo CPF -->
            <div>
                <label for="cpf" class="block text-sm font-medium text-gray-700">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-gray-900">
            </div>

            <!-- Campo Telefone -->
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Telefone</label>
                <input type="tel" id="phone" name="phone" placeholder="(00) 00000-0000" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-gray-900">
            </div>
            
            <!-- Campo Código da Empresa (visível apenas para funcionários) -->
            <div id="companyCodeField" class="hidden">
                <label for="companyCode" class="block text-sm font-medium text-gray-700">Código da Empresa</label>
                <input type="text" id="companyCode" name="companyCode" placeholder="Código fornecido pela empresa" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-gray-900">
            </div>
            
            <!-- Campo de Senha -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="password" name="password" placeholder="••••••••" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-gray-900">
            </div>
            
            <!-- Campo de Confirmação de Senha -->
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmação de Senha</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-gray-900">
            </div>

            <!-- Botão de Cadastrar -->
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300">
                    Cadastrar
                </button>
            </div>
        </form>

        <!-- Link para a tela de login -->
        <div class="text-center mt-6">
            <a href="file:///C:/Users/0001150903/Downloads/Vs.code/TCC/Portal%20de%20Acesso.html" class="font-medium text-indigo-600 hover:text-indigo-500">Já tem uma conta? Voltar para o Login</a>
        </div>
    </div>
    
    <script>
        // Função para exibir a mensagem de feedback
        function showMessage(message, type) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = 'show'; // Exibe a caixa de mensagem
            if (type === 'success') {
                messageBox.classList.add('success');
            } else {
                messageBox.classList.add('error');
            }
            // Oculta a caixa de mensagem após 3 segundos
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 3000);
        }

        const userTypeSelect = document.getElementById('userType');
        const companyCodeField = document.getElementById('companyCodeField');
        const createAccountForm = document.getElementById('createAccountForm');

        // Adiciona um listener para o campo de seleção de tipo de usuário
        userTypeSelect.addEventListener('change', (event) => {
            if (event.target.value === 'employee') {
                companyCodeField.classList.remove('hidden');
                document.getElementById('companyCode').setAttribute('required', 'true');
            } else {
                companyCodeField.classList.add('hidden');
                document.getElementById('companyCode').removeAttribute('required');
            }
        });

        // Adiciona um listener para o evento de envio do formulário
        createAccountForm.addEventListener('submit', function(event) {
            // Previne o comportamento padrão de recarregar a página
            event.preventDefault();

            // Obtém os valores dos campos
            const userType = document.getElementById('userType').value;
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const cpf = document.getElementById('cpf').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const companyCode = document.getElementById('companyCode').value.trim();

            // Validações
            if (!name || !email || !cpf || !phone || !password || !confirmPassword) {
                showMessage('Por favor, preencha todos os campos.', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('A senha deve ter no mínimo 6 caracteres.', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('As senhas não coincidem.', 'error');
                return;
            }
            
            if (userType === 'employee' && companyCode === '') {
                showMessage('Por favor, preencha o código da empresa.', 'error');
                return;
            }

            // Simulação de sucesso
            showMessage('Conta criada com sucesso! Redirecionando...', 'success');
            
            // Em um ambiente real, você enviaria os dados para o servidor aqui
            // E após o sucesso, redirecionaria o usuário
            // setTimeout(() => { window.location.href = 'login.html'; }, 2000);
        });
    </script>
</body>
</html>
