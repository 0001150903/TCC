<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinição de Senha - Tecnova</title>
    <!-- Inclui o Tailwind CSS para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F3F4F6; /* Cor de fundo suave */
        }
        /* Estilos para a mensagem de feedback */
        #messageBox {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
            z-index: 1000;
        }
        #messageBox.show {
            opacity: 1;
        }
        .success {
            background-color: #D1FAE5; /* Verde para sucesso */
            color: #065F46;
        }
        .error {
            background-color: #FEE2E2; /* Vermelho para erro */
            color: #991B1B;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <!-- Caixa de mensagem personalizada para feedback do usuário -->
    <div id="messageBox" class="hidden"></div>

    <!-- Container principal do formulário de recuperação de senha -->
    <div class="bg-white p-8 md:p-10 rounded-xl shadow-2xl w-full max-w-sm mx-4">
        
        <!-- Logo da Tecnova -->
        <div class="flex flex-col items-center justify-center mb-6 md:mb-8">
            <!-- Imagem da logo em Base64, com tamanho de 250x250px -->
            <img src="Mídias/logo2.png" alt="Logo Tecnova" width="250" height="250">
        </div>

        <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">Redefinição de senha!</h2>

        <!-- Formulário de recuperação de senha -->
        <form id="forgotPasswordForm" class="space-y-6">
            <!-- Campo de E-mail -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
                <p class="mt-1 text-sm text-gray-600">
                    Informe um email e enviaremos um link para recuperação da sua senha.
                </p>
                <input type="email" id="email" name="email" placeholder="exemplo@empresa.com" class="mt-2 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-gray-900">
            </div>
            
            <!-- Botão de Enviar -->
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300">
                    Enviar link de recuperação
                </button>
            </div>
        </form>

        <!-- Link para a tela de login -->
        <div class="text-center mt-6">
            <a href="Index.html" class="font-medium text-indigo-600 hover:text-indigo-500">Voltar para o Login</a>
        </div>
    </div>
    
    <script>
        // Função para exibir a mensagem de feedback
        function showMessage(message, type) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = 'show'; // Exibe a caixa de mensagem
            if (type === 'success') {
                messageBox.classList.add('success');
            } else {
                messageBox.classList.add('error');
            }
            // Oculta a caixa de mensagem após 3 segundos
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 3000);
        }

        // Obtém o formulário de recuperação de senha
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');

        // Adiciona um listener para o evento de envio do formulário
        forgotPasswordForm.addEventListener('submit', function(event) {
            // Previne o comportamento padrão de recarregar a página
            event.preventDefault();

            // Obtém o valor do campo de e-mail
            const email = document.getElementById('email').value.trim();

            // Validação básica
            if (!email) {
                showMessage('Por favor, insira o seu e-mail.', 'error');
                return;
            }

            // Simulação de sucesso
            showMessage('Um link de recuperação de senha foi enviado para o seu e-mail.', 'success');
            console.log('E-mail de recuperação enviado para:', email);

            // Em um ambiente real, você faria uma chamada API para enviar o e-mail de recuperação.
        });
    </script>
</body>
</html>
